<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f0f0f;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: #666;
            margin-bottom: 2rem;
        }

        .counter-display {
            font-size: clamp(5rem, 20vw, 10rem);
            font-weight: 200;
            line-height: 1;
            margin-bottom: 2.5rem;
            transition: transform 0.15s ease, color 0.3s ease;
            font-variant-numeric: tabular-nums;
            min-width: 3ch;
            display: inline-block;
        }

        .counter-display.bump {
            transform: scale(1.15);
        }

        .counter-display.positive { color: #4ade80; }
        .counter-display.negative { color: #f87171; }
        .counter-display.zero { color: #fff; }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            border-radius: 12px;
            transition: transform 0.1s ease, background 0.2s ease;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-counter {
            width: 72px;
            height: 72px;
            font-size: 2rem;
            background: #1e1e1e;
            color: #fff;
            border: 1px solid #2a2a2a;
        }

        .btn-counter:hover {
            background: #2a2a2a;
        }

        .btn-reset {
            height: 72px;
            padding: 0 2rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            background: #1a1a2e;
            color: #818cf8;
            border: 1px solid #2d2d5e;
        }

        .btn-reset:hover {
            background: #2d2d5e;
        }

        @media (max-width: 400px) {
            .btn-counter {
                width: 64px;
                height: 64px;
                font-size: 1.6rem;
            }
            .btn-reset {
                height: 64px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <div class="counter-display zero" id="counter">0</div>
        <div class="controls">
            <button class="btn-counter" onclick="update(-1)" aria-label="Decrement">âˆ’</button>
            <button class="btn-reset" onclick="reset()" aria-label="Reset">Reset</button>
            <button class="btn-counter" onclick="update(1)" aria-label="Increment">+</button>
        </div>
    </div>

    <script>
        let count = 0;
        const el = document.getElementById('counter');

        function render() {
            el.textContent = count;
            el.className = 'counter-display ' + (count > 0 ? 'positive' : count < 0 ? 'negative' : 'zero');
            el.classList.add('bump');
            setTimeout(() => el.classList.remove('bump'), 150);
        }

        function update(n) {
            count += n;
            render();
        }

        function reset() {
            count = 0;
            render();
        }
    </script>
</body>
</html>
