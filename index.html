<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: #0f0f1a;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Subtle animated gradient bg */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at 30% 20%, rgba(99,102,241,.12) 0%, transparent 50%),
                  radial-gradient(ellipse at 70% 80%, rgba(168,85,247,.10) 0%, transparent 50%);
      pointer-events: none;
    }

    .card {
      position: relative;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 24px;
      padding: 3rem 4rem;
      text-align: center;
      backdrop-filter: blur(20px);
      box-shadow: 0 25px 60px rgba(0,0,0,.4);
      min-width: 340px;
    }

    h1 {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: .35em;
      color: rgba(255,255,255,.35);
      margin-bottom: 2rem;
      font-weight: 500;
    }

    #counter {
      font-size: 7rem;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 2.5rem;
      transition: transform .15s ease, color .25s ease;
      font-variant-numeric: tabular-nums;
      color: #fff;
      user-select: none;
    }

    #counter.bump-up {
      transform: scale(1.12);
      color: #818cf8;
    }

    #counter.bump-down {
      transform: scale(0.92);
      color: #f472b6;
    }

    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      cursor: pointer;
      border-radius: 14px;
      font-size: 1.25rem;
      font-weight: 600;
      padding: .85rem 1.8rem;
      transition: all .2s ease;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,.08);
      opacity: 0;
      transition: opacity .2s;
    }

    button:hover::after { opacity: 1; }
    button:active { transform: scale(.95); }

    .btn-dec {
      background: linear-gradient(135deg, #ec4899, #be185d);
      box-shadow: 0 4px 20px rgba(236,72,153,.3);
    }

    .btn-inc {
      background: linear-gradient(135deg, #818cf8, #6366f1);
      box-shadow: 0 4px 20px rgba(99,102,241,.3);
    }

    .btn-reset {
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      color: rgba(255,255,255,.5);
      box-shadow: none;
      font-size: 1rem;
      padding: .85rem 1.5rem;
    }

    .btn-reset:hover { color: #fff; background: rgba(255,255,255,.12); }

    /* Responsive */
    @media (max-width: 480px) {
      .card { padding: 2rem 1.5rem; min-width: 0; width: 90vw; }
      #counter { font-size: 5rem; margin-bottom: 2rem; }
      button { padding: .75rem 1.4rem; font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Counter</h1>
    <div id="counter">0</div>
    <div class="controls">
      <button class="btn-dec" onclick="update(-1)">âˆ’ Decrease</button>
      <button class="btn-reset" onclick="reset()">Reset</button>
      <button class="btn-inc" onclick="update(1)">+ Increase</button>
    </div>
  </div>

  <script>
    let count = 0;
    const el = document.getElementById('counter');

    function update(delta) {
      count += delta;
      el.textContent = count;
      const cls = delta > 0 ? 'bump-up' : 'bump-down';
      el.classList.remove('bump-up', 'bump-down');
      // Force reflow to retrigger animation
      void el.offsetWidth;
      el.classList.add(cls);
      setTimeout(() => el.classList.remove(cls), 150);
    }

    function reset() {
      count = 0;
      el.textContent = '0';
      el.classList.remove('bump-up', 'bump-down');
    }
  </script>
</body>
</html>
