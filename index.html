<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #555;
            margin-bottom: 30px;
        }
        .counter {
            font-size: clamp(80px, 20vw, 180px);
            font-weight: 800;
            line-height: 1;
            margin-bottom: 50px;
            transition: transform 0.15s ease, color 0.3s ease;
            font-variant-numeric: tabular-nums;
            user-select: none;
        }
        .counter.bump { transform: scale(1.08); }
        .counter.positive { color: #4ade80; }
        .counter.negative { color: #f87171; }
        .counter.zero { color: #fff; }
        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
            padding: 16px 36px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.15s ease;
            min-width: 80px;
        }
        button:hover { background: #252525; border-color: #555; transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        .btn-minus { color: #f87171; border-color: rgba(248,113,113,0.3); }
        .btn-minus:hover { background: rgba(248,113,113,0.1); border-color: #f87171; }
        .btn-plus { color: #4ade80; border-color: rgba(74,222,128,0.3); }
        .btn-plus:hover { background: rgba(74,222,128,0.1); border-color: #4ade80; }
        .btn-reset { color: #888; font-size: 14px; padding: 16px 24px; }
        .btn-reset:hover { color: #fff; }
        .glow {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.08;
            pointer-events: none;
            transition: background 0.5s ease;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="glow" id="glow"></div>
    <div class="container">
        <p class="label">Counter</p>
        <div class="counter zero" id="count">0</div>
        <div class="buttons">
            <button class="btn-minus" onclick="update(-1)">âˆ’</button>
            <button class="btn-reset" onclick="reset()">Reset</button>
            <button class="btn-plus" onclick="update(1)">+</button>
        </div>
    </div>
    <script>
        let count = 0;
        const el = document.getElementById('count');
        const glow = document.getElementById('glow');
        function update(n) {
            count += n;
            render();
        }
        function reset() {
            count = 0;
            render();
        }
        function render() {
            el.textContent = count;
            el.classList.remove('positive', 'negative', 'zero');
            el.classList.add(count > 0 ? 'positive' : count < 0 ? 'negative' : 'zero');
            glow.style.background = count > 0 ? '#4ade80' : count < 0 ? '#f87171' : '#fff';
            el.classList.add('bump');
            setTimeout(() => el.classList.remove('bump'), 150);
        }
    </script>
</body>
</html>
